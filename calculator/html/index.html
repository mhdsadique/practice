<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    
        .all{
            width: 250px;
            height: 350px;
            border: solid 1px green;
            margin: auto;
        
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
  <img src="https://th.bing.com/th?id=ORMS.9ed6dd0fbadf2a460d02b30b7959df29&pid=Wdp&w=612&h=304&qlt=90&c=1&rs=1&dpr=1.25&p=0" alt="" srcset="">
    <div class="all">
    <div id="display" style="border: solid 1px red;">
        <h4 class="note"></h4>
    </div>
    <div id="key">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>+</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>-</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>*</div>
    <div>C</div>
    <div>0</div>
    <div>=</div>
    <div>/</div>
    </div>
    </div>


    <div>
        <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    </div>

<br>
<br>
    <div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img style="width: 100px;height: 200px;" src="https://th.bing.com/th?id=OPA.AIw8%2FrrfHiNpIw474C474&o=5&pid=21.1&c=17&h=315&w=220&rs=1" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img style="width: 100px;height: 200px;" src="https://th.bing.com/th?id=OPA.AIw8%2FrrfHiNpIw474C474&o=5&pid=21.1&c=17&h=315&w=220&rs=1" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img style="width: 100px;height: 200px"; src="https://th.bing.com/th?id=OPA.AIw8%2FrrfHiNpIw474C474&o=5&pid=21.1&c=17&h=315&w=220&rs=1" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
<script src="js.js"></script>
